<div class="table-container">
  <table>
    <thead>
        <tr>
            <th>{{ .Title }}</th>
        </tr>      
        <tr>
        <th>Title/Name</th>
        <th>Date</th>
        <th>Description</th>
      </tr>
    </thead>
    <tbody>
      {{ range .Pages }}
        <tr>
          <td><a href="{{ .Permalink }}">{{ .Title }}</a></td>
          <td>{{ .Date.Format "2006-01-02" }}</td>
          <td>{{ .Summary }}</td>
        </tr>
      {{ end }}
    </tbody>
  </table>
</div>
